name: Web CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  web-check:
    name: Web Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Run web check (typecheck + unit tests + build)
        working-directory: web
        run: npm run check

  web-e2e-smoke:
    name: Web E2E Smoke
    runs-on: ubuntu-latest
    needs:
      - web-check
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend server dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[server,test]"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Install Playwright browser
        working-directory: web
        run: npx playwright install --with-deps chromium

      - name: Run E2E smoke suite
        working-directory: web
        run: npm run e2e:smoke
